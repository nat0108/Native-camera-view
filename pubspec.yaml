name: native_camera_view
description: "Native Camera View - Flutter Plugin"
version: 0.0.1
homepage: https://github.com/nat0108/Native-camera-view

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_bloc: ^9.1.1

flutter:

  plugin:
    platforms:
      android:
        package: com.plugin.camera_native.native_camera_view
        pluginClass: NativeCameraViewPlugin
      ios:
        pluginClass: NativeCameraViewPlugin
